version: '3.8'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3124:3000"
    volumes:
      - .:/usr/ltphat/src/webproj
      - /usr/ltphat/src/webproj
    container_name: online-news-app

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nodejs
    container_name: online-news-nginx-server
